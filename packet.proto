syntax = "proto3";
import "nanopb.proto";
message Packet {
  oneof type {
    Placeholder placeholder = 1;
    WiFiVector wifi = 2;
    GetWiFi getWifi = 3;
  };
}

message Placeholder{}
message GetWiFi{}

message WiFiVector {
  repeated WiFiData data = 1 [(nanopb).max_count = 64];
}

message WiFiData {
  string ssid = 1 [(nanopb).max_size = 32];
  uint64 bssid = 2;
  uint32 Channel = 3;
  bool isEncrypted = 4;
}

message WiFiConnectInfo {
  string ssid = 1 [(nanopb).max_size = 32];
  string password = 2 [(nanopb).max_size = 64];
}
