syntax = "proto3";
import "nanopb.proto";
message Packet {
  oneof type {
    Placeholder placeholder = 1;
    Ack ack = 2;
    EndOfTransmission eot = 3;
    WiFiVector wifi = 4;
    GetWiFi getWifi = 5;
  };
}

message Placeholder{}
message Ack{}
message EndOfTransmission{}
message GetWiFi{}

message WiFiVector {
  repeated WiFiData data = 1 [(nanopb).max_count = 64];
}

message WiFiData {
  string SSID = 1 [(nanopb).max_size = 15];
  uint64 BSSID = 2;
  uint32 Channel = 3;
  bool isEncrypted = 4;
}
